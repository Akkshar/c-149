<!DOCTYPE html>
<html>
    <head>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background ="color:#00bfff">
        <a-camera position = "0 8 15"></a-camera>
            <a-assets>
                <img id = "image1" src = "./images/sky.jpg"> </img>
                <a-asset-item id = "tiger" src = "./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
                <a-asset-item id = "girrafe" src = "models/giraffe/scene.gltf"></a-asset-item>
                <a-asset-item id = "photographer" src = "models/photographer/scene.gltf"></a-asset-item>
                <a-asset-item id = "tree_for_games" src = "models/tree_for_games/scene.gltf"></a-asset-item>
                <a-asset-item id = "wooden_fence" src = "models/wooden_fence/scene.gltf"></a-asset-item>
            </a-assets>
        <a-entity light = "type:ambient; intensity:0.5"></a-entity>
        <a-entity animation = "property:rotation; to:0 360 0;easing:linear; loop:true; dur:50000">
            <a-entity light="type:directional; distance:50;intensity:2;decay:2;color:yellow;castShadow:true" position = "-50 18 20"></a-entity> 
        </a-entity>
        <a-entity position = "0 0 -10">
        <a-circle radius = "50" color = "green" rotation = "-90 0 0" position = "0 0 -25" shadow = "receive:true"></a-circle>
        <a-entity gltf-model = "#tiger" scale = "0.04 0.04 0.04" position = "12 4 -10" rotation = "0 180 0" shadow = "cast:true"></a-entity>
        <a-entity gltf-model = "#girrafe" scale = "2 2 2" position = "8 4 -10" rotation = "0 90 0" shadow = "cast:true"></a-entity>
        <a-entity gltf-model = "#photographer" scale = "0.6 0.6 0.6" position = "5 3 10" rotation = "0 -140 0" ></a-entity>
        <a-entity gltf-model = "#tree_for_games" scale = "0.01 0.01 0.01" position = "10 4 -15" rotation = "0 90 0" shadow = "cast:true"></a-entity>
        <a-entity gltf-model = "#wooden_fence" scale = "0.01 0.01 0.01" position = "-1 2 -20" rotation = "0 0 0" shadow = "cast:true"></a-entity>
        <a-entity gltf-model = "#wooden_fence" scale = "0.01 0.01 0.01" position = "-1 2 -20" rotation = "0 -90 0" shadow = "cast:true"></a-entity>
        <a-entity gltf-model = "#wooden_fence" scale = "0.01 0.01 0.01" position = "-1 2 -2" rotation = "0 0 0" shadow = "cast:true"></a-entity>
        <a-entity gltf-model = "#wooden_fence" scale = "0.01 0.01 0.01" position = "15 2 -20" rotation = "0 -90 0" shadow = "cast:true"></a-entity>
        <a-sky src = "https://ak.picdn.net/shutterstock/videos/1043029813/thumb/1.jpg"></a-sky>
        <a-entity>
        </a-scene>
    </body>
</html>
